<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>  
    {% include "flash.html" %}
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">FlaskApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.ui') }}">UI</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-4">

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Flask DevOps Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Auto-hide flash messages with fade effect
  setTimeout(() => {
    const alerts = document.querySelectorAll('#flash-container .alert');
    alerts.forEach(alert => {
      // Add fade-out class
      alert.classList.add('fade-out');
      
      // After animation ends, close the Bootstrap alert
      setTimeout(() => {
        let bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 1000); // match CSS transition duration
    });
  }, 4000);  // wait 4s, then fade for 1s
</script>
</body>
</html>
