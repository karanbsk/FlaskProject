version: "3.9"
services:
  web:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    image: flaskapp:dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=wsgi     # Point to the mounted folder
      - APP_CONFIG=development


    volumes:
      - .:/app    
    command: flask run --host=0.0.0.0  --reload
