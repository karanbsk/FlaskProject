[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
pythonpath = .

# Register markers
markers =
    critical: mark a test as critical (must-pass sanity)
    major: mark a test as major (recommended coverage)

# Default options for cleaner CI/CD logs
addopts =
    -ra
    --disable-warnings
    --maxfail=0
